<center>
  <h2>Blog Entries</h2>
  <p> bare with me, some of the dates are muddled up bc im re-formatting many posts :(</p>

  <!-- Real posts: show their actual dates -->
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span class="date-badge">{{ post.date | date: "%d/%m/%Y" }}</span>
      </li>
    {% endfor %}
  </ul>

  <!-- Manual pages: dates will be injected below -->
  <ul id="manual-entries">
     </ul>

  <!-- tiny style for the date chips -->
  <style>
    .date-badge{
      margin-left:8px;
      font-size:12px;
      color: var(--neon-yellow, #ffff33);
      white-space: nowrap;
    }
  </style>

<script>

  // optional: sort items by date, newest first
  const items = Array.from(list.children);
  items.sort((A, B) => {
    const da = new Date(A.querySelector('a').dataset.date || 0);
    const db = new Date(B.querySelector('a').dataset.date || 0);
    return db - da;
  });
  items.forEach(li => list.appendChild(li));

  // render dd/mm/yyyy chips
  list.querySelectorAll('li > a').forEach(a => {
    const raw = a.dataset.date;
    if (!raw) return;
    const d = new Date(raw + 'T00:00:00Z');
    if (isNaN(d)) return;

    const dd = String(d.getUTCDate()).padStart(2,'0');
    const mm = String(d.getUTCMonth()+1).padStart(2,'0');
    const yyyy = d.getUTCFullYear();

    const tag = document.createElement('time');
    tag.className = 'date-badge';
    tag.setAttribute('datetime', d.toISOString());
    tag.textContent = `${dd}/${mm}/${yyyy}`;
    a.insertAdjacentElement('afterend', tag);
  });
})();
  </script>
</center>
