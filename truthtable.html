<table border="1" id="truthTable">
    <thead>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>A AND B</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be added here by the JavaScript -->
    </tbody>
</table>

<script>
    // JavaScript to generate truth table for AND operation

    // Function to calculate AND operation
    function andOperation(a, b) {
        return a && b;
    }

    // Function to generate the truth table
    function generateTruthTable() {
        const tableBody = document.querySelector('#truthTable tbody');

        // Possible input values
        const values = [true, false];

        values.forEach(valueA => {
            values.forEach(valueB => {
                const row = document.createElement('tr');
                
                // Create A column
                const colA = document.createElement('td');
                colA.textContent = valueA;
                row.appendChild(colA);
                
                // Create B column
                const colB = document.createElement('td');
                colB.textContent = valueB;
                row.appendChild(colB);
                
                // Create A AND B column
                const colResult = document.createElement('td');
                colResult.textContent = andOperation(valueA, valueB);
                row.appendChild(colResult);

                tableBody.appendChild(row);
            });
        });
    }

    // Call the function to generate the truth table when the document is loaded
    generateTruthTable();
</script>
