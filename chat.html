<!DOCTYPE html>
<html>
<head>
    <title>Retro Chat</title>
    <style>
        body { background: #000; color: #33FFA1; font-family: 'Courier New', monospace; }
        #chat-log { height: 300px; overflow-y: scroll; border: 2px solid #FF33CC; padding: 10px; }
        input, button { background: #000; color: #33FFA1; border: 2px solid #FF33CC; padding: 5px; }
    </style>
</head>
<body>
    <div id="chat-log"></div>
    <input type="text" id="message-input" placeholder="Type message...">
    <button onclick="sendMessage()">SEND</button>

    <script>
        // Configuration
        const WS_URL = 'https://wave-sand-raisin.glitch.me/'; // ðŸ”´ REPLACE THIS
        let ws;
        let username = localStorage.getItem('username') || prompt("Username:") || "Guest";
        let userColor = localStorage.getItem('userColor') || generateColor();
        
        function generateColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        // WebSocket Setup
        function connect() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('Connected to server');
                localStorage.setItem('username', username);
                localStorage.setItem('userColor', userColor);
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                const chatLog = document.getElementById('chat-log');
                
                if (msg.type === 'history') {
                    msg.data.forEach(m => {
                        chatLog.innerHTML += `
                            <div style="color: ${m.color}">
                                [${m.username}] ${m.text}
                            </div>
                        `;
                    });
                } else {
                    chatLog.innerHTML += `
                        <div style="color: ${msg.color}">
                            [${msg.username}] ${msg.text}
                        </div>
                    `;
                }
                
                chatLog.scrollTop = chatLog.scrollHeight;
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                setTimeout(connect, 2000); // Reconnect
            };
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            if (!input.value.trim()) return;

            const message = {
                username: username,
                color: userColor,
                text: input.value
            };

            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
                input.value = '';
            }
        }

        // Start connection
        connect();
    </script>
</body>
</html>
