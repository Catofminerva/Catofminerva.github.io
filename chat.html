    <script>
// Global WebSocket instance
let socket;

// Persistent color storage using handle as key
const getStoredColor = (handle) => localStorage.getItem(`userColor_${handle}`);
const storeColor = (handle, color) => localStorage.setItem(`userColor_${handle}`, color);

function connectWebSocket() {
    const chatLoadingScreen = document.querySelector('#chat-log #loading-screen');
    chatLoadingScreen.style.display = 'block';

    socket = new WebSocket('wss://wave-sand-raisin.glitch.me');

    socket.addEventListener('open', () => {
        console.log('WebSocket connected');
        chatLoadingScreen.style.display = 'none';
        
        const handle = localStorage.getItem('currentUser');
        if (handle) {
            const color = getStoredColor(handle);
            if (color) restoreChatInterface(handle, color);
        }
    });

    socket.addEventListener('message', (event) => {
        const data = event.data instanceof Blob ? 
            await event.data.text() : event.data;
        processMessage(data);
    });

    socket.addEventListener('close', () => {
        console.log('WebSocket disconnected');
        setTimeout(connectWebSocket, 5000);
    });
}

function restoreChatInterface(handle, color) {
    document.getElementById('user-handle').value = handle;
    document.getElementById('handle-display').textContent = handle;
    document.getElementById('handle-display').style.color = color;
    document.querySelector('.send-button').style.backgroundColor = color;
    document.getElementById('chat-input').style.borderColor = color;
    document.getElementById('handle-screen').style.display = 'none';
    document.getElementById('chat-input-area').style.display = 'block';
}

function processMessage(data) {
    const chatLog = document.getElementById('chat-log');
    try {
        const msg = JSON.parse(data);
        
        if (msg.type === 'history') {
            chatLog.innerHTML = msg.data.map(message => 
                `<div style="color:${message.color}">${message.handle}: ${message.message}</div>`
            ).join('');
        } 
        else if (msg.type === 'message') {
            const div = document.createElement('div');
            div.style.color = msg.color;
            div.textContent = `${msg.handle}: ${msg.message}`;
            chatLog.appendChild(div);
        }
        
        chatLog.scrollTop = chatLog.scrollHeight;
    } catch (e) {
        console.error('Message processing error:', e);
    }
}

function enterChat() {
    const handle = document.getElementById('user-handle').value.trim();
    if (!handle) return alert("Please enter a handle");
    
    let color = getStoredColor(handle);
    if (!color) {
        color = getRandomColor();
        storeColor(handle, color);
    }
    
    localStorage.setItem('currentUser', handle);
    localStorage.setItem('currentColor', color);
    
    if (socket?.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
            type: "setColor",
            handle: handle,
            color: color
        }));
    }
    
    restoreChatInterface(handle, color);
}

function sendMessage() {
    const message = document.getElementById('chat-input').value.trim();
    if (!message) return;

    const handle = localStorage.getItem('currentUser');
    const color = localStorage.getItem('currentColor');
    
    if (socket?.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
            type: "message",
            handle: handle,
            message: message,
            color: color
        }));
        document.getElementById('chat-input').value = '';
    }
}

// Utilities
const getRandomColor = () => '#' + Math.floor(Math.random()*16777215).toString(16);

document.addEventListener('DOMContentLoaded', () => {
    connectWebSocket();
    document.getElementById('chat-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
});
</script>
