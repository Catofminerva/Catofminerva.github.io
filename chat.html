<!-- Updated index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Retro Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Add modal styles */
        #username-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 3px solid #FF33CC;
            padding: 20px;
            z-index: 1000;
        }
        
        /* Rest of your existing styles */
    </style>
</head>
<body>
    <!-- Username Modal -->
    <div id="username-modal" style="display: none;">
        <h2>ENTER YOUR NAME</h2>
        <input type="text" id="username-input" placeholder="8-bit warrior...">
        <button onclick="setUsername()">START</button>
    </div>

    <!-- Chat Interface -->
    <div class="crt">
        <div id="chat-log"></div>
        <input type="text" id="message-input" disabled>
        <button onclick="sendMessage()" disabled>SEND</button>
    </div>

    <script>
        let ws;
        let username = localStorage.getItem('username') || '';
        let userColor = localStorage.getItem('userColor') || generateColor();
        
        function generateColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        // Show username modal if needed
        function init() {
            const modal = document.getElementById('username-modal');
            if (!username) {
                modal.style.display = 'block';
            } else {
                connectWebSocket();
                enableChat();
            }
        }

        function setUsername() {
            const input = document.getElementById('username-input');
            if (input.value.trim()) {
                username = input.value.trim();
                localStorage.setItem('username', username);
                localStorage.setItem('userColor', userColor);
                document.getElementById('username-modal').style.display = 'none';
                connectWebSocket();
                enableChat();
            }
        }

        function enableChat() {
            document.getElementById('message-input').disabled = false;
            document.querySelector('button').disabled = false;
        }

        function connectWebSocket() {
            ws = new WebSocket('wss://wave-sand-raisin.glitch.me');

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'history') {
                    // Handle chat history
                    data.data.forEach(msg => {
                        appendMessage(msg);
                    });
                } else {
                    // Handle new messages
                    appendMessage(data);
                }
            };

            ws.onclose = function() {
                setTimeout(connectWebSocket, 1000);
            };
        }

        function appendMessage(msg) {
            const chatLog = document.getElementById('chat-log');
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `
                <span style="color: ${msg.color || '#33FFA1'}">
                    ${msg.username}: 
                </span>
                <span>${msg.content}</span>
            `;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = {
                username: username,
                color: userColor,
                text: input.value
            };
            
            if (ws.readyState === WebSocket.OPEN && input.value.trim()) {
                ws.send(JSON.stringify(message));
                input.value = '';
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
