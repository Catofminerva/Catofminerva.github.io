    <script>
   // Declare the 'socket' variable in the global scope to be used by all functions
    var socket;

// Function to handle WebSocket connections with a reconnection strategy
function connectWebSocket() {
    // Get the loading screen within the chat log
    var chatLoadingScreen = document.querySelector('#chat-log #loading-screen');
    chatLoadingScreen.style.display = 'block';

    // Initialize the WebSocket (no const keyword here)
    socket = new WebSocket('wss://wave-sand-raisin.glitch.me');

    socket.addEventListener('open', function (event) {
        console.log('WebSocket connection established');
        // Hide the chat loading screen
        chatLoadingScreen.style.display = 'none';
        // ...
    });

        socket.addEventListener('message', function (event) {
            // Handle incoming messages
            var chatLog = document.getElementById('chat-log');

            // Check if the received data is a Blob
            if (event.data instanceof Blob) {
                // Create a FileReader to read the Blob as text
                var reader = new FileReader();

                reader.onload = function(e) {
                    // Process the text from the Blob
                    processMessage(e.target.result);
                };

                // Read the Blob as text
                reader.readAsText(event.data);
            } else {
                // If not a Blob, assume it's text and process it
                processMessage(event.data);
            }
        });

    socket.addEventListener('close', function (event) {
        console.log('WebSocket connection closed');
        // Show the chat loading screen and attempt to reconnect after 5 seconds
        chatLoadingScreen.style.display = 'block';
        setTimeout(connectWebSocket, 5000);
    });

        socket.addEventListener('error', function (event) {
            console.log('WebSocket error:', event);
        });
    }
    function processMessage(data) {
    var chatLog = document.getElementById('chat-log');

    try {
        var messageData = JSON.parse(data);

        // Check if the message data is of type 'Buffer'
        if (messageData.data && messageData.data.type === 'Buffer') {
            // Convert the Buffer to a string
            var messageText = new TextDecoder("utf-8").decode(new Uint8Array(messageData.data.data));
            chatLog.innerHTML += messageText + '\n';
        } else if (messageData.type === 'history') {
            chatLog.innerHTML = '';
            messageData.data.forEach(function(message) {
                chatLog.innerHTML += message + '\n';
            });
        } else {
            chatLog.innerHTML += messageData.data + '\n';
        }
    } catch (error) {
        console.error('Error parsing message:', error);
        chatLog.innerHTML += 'Error in message format\n';
    }
    chatLog.scrollTop = chatLog.scrollHeight;
}


// When the document is fully loaded, focus on the handle input
document.addEventListener('DOMContentLoaded', (event) => {
    document.getElementById('user-handle').focus();
});

// Function that gets called when user enters their handle and clicks "Enter Chat"
function enterChat() {
    var handle = document.getElementById('user-handle').value.trim();
    if(handle) {
        // Assuming you have a WebSocket connection called 'socket'
        socket.handle = handle;  // Store the user's handle in the socket object for later use
        // Hide handle input screen and show chat input area
        document.getElementById('handle-screen').style.display = 'none';
        document.getElementById('chat-input-area').style.display = 'block';
        document.getElementById('chat-input').focus(); // Focus on the message input
    } else {
        // Handle the case where handle is not entered
        alert("Please enter a handle to continue.");
    }
}

// Adjusted sendMessage function
function sendMessage() {
    var message = document.getElementById('chat-input').value.trim();

    if (socket.handle && message) { // Use the handle from the socket object
        var fullMessage = socket.handle + ": " + message; // Use the stored handle
        console.log('Sending message:', fullMessage);

        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.send(fullMessage);
            document.getElementById('chat-input').value = ''; // Clear the message input
        } else {
            console.log('WebSocket is not open. readyState:', socket.readyState);
        }
    }
}




        var input = document.getElementById("chat-input");
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        });

        // Call the connectWebSocket function when the script loads to start the WebSocket connection
    connectWebSocket();

    </script>
