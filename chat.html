<!DOCTYPE html>
<html>
<head>
    <title>Retro Chat</title>
    <style>
        body {
            background: black;
            color: #33FFA1;
            font-family: monospace;
            padding: 20px;
        }
        #chat-log {
            height: 300px;
            overflow-y: scroll;
            border: 2px solid #FF33CC;
            padding: 10px;
            margin-bottom: 10px;
        }
        input, button {
            background: black;
            color: #33FFA1;
            border: 2px solid #FF33CC;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-log"></div>
    <input type="text" id="message-input" placeholder="Type message...">
    <button onclick="sendMessage()">SEND</button>

    <script>
        // Add these at the top
let userColor = localStorage.getItem('chatColor') || generateColor();
localStorage.setItem('chatColor', userColor);

function generateColor() {
    // Generate neon-ish colors
    const hue = Math.floor(Math.random() * 360);
    return `hsl(${hue}, 100%, 70%)`; // More vibrant than hex
}

// Modify the message creation
function sendMessage() {
    const input = document.getElementById('message-input');
    const message = {
        username: username,
        color: userColor, // Add color to messages
        text: input.value
    };
    ws.send(JSON.stringify(message));
    input.value = '';
}

// Update message display
ws.onmessage = (event) => {
    const msg = JSON.parse(event.data);
    const chatLog = document.getElementById('chat-log');
    
    // Add style with user color
    chatLog.innerHTML += `
        <div style="color: ${msg.color}">
            [${msg.username}] ${msg.text}
        </div>
    `;
    
    chatLog.scrollTop = chatLog.scrollHeight;
};
        
        // Get your Glitch server URL here!
        const ws = new WebSocket('https://wave-sand-raisin.glitch.me/');
        let username = prompt("Enter your username:") || "Anonymous";
        
        // Basic message handling
        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            const chatLog = document.getElementById('chat-log');
            
            if (msg.type === 'history') {
                msg.data.forEach(m => {
                    chatLog.innerHTML += `<div>[${m.username}] ${m.text}</div>`;
                });
            } else {
                chatLog.innerHTML += `<div>[${msg.username}] ${msg.text}</div>`;
            }
            
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = {
                username: username,
                text: input.value
            };
            ws.send(JSON.stringify(message));
            input.value = '';
        }
    </script>
</body>
</html>
