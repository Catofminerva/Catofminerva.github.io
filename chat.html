<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ali's Chat Room</title>
    <style>
        body {
            background-color: #c0c0c0; /* Classic grey background */
            font-family: 'Courier New', monospace; /* Default system font */
        }
        .container {
            width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #000000;
            margin-top: 50px;
        }
        .header {
            background-color: #000080; /* Navy blue header */
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
        }
        .chat-log {
            height: 300px;
            width: 100%;
            border: 1px solid #000000;
            padding: 5px;
            margin: 10px 0;
            overflow-y: scroll;
            background-color: #f0f0f0; /* Lighter grey background */
            white-space: pre; /* Preserve spaces and line breaks */
        }
        .chat-input {
            width: 70%;
            padding: 5px;
        }
        .send-button {
            width: 25%;
            padding: 5px;
            background-color: #008000; /* Green send button */
            color: #ffffff;
            border: none;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Ali's Chat Room</div>
        
        <div class="chat-log" id="chat-log">
            <!-- Chat log will be displayed here -->
        </div>
        
        <input type="text" id="handle-input" class="chat-input" placeholder="Enter your handle...">
        <input type="text" id="chat-input" class="chat-input" placeholder="Type your message here...">
        <button class="send-button" onclick="sendMessage()">Send</button>
        
        <div class="footer">
            Â© 1996 Ali's Chat. All rights reserved.
        </div>

 <script>
        // Initialize the WebSocket
        const socket = new WebSocket('wss://wave-sand-raisin.glitch.me');

        socket.addEventListener('open', function (event) {
            console.log('WebSocket connection established');
            // Request the chat history from the server
            socket.send('request-chat-history');
        });

        socket.addEventListener('message', function (event) {
            var chatLog = document.getElementById('chat-log');

            // Check if the received data is a Blob
            if (event.data instanceof Blob) {
                // Create a FileReader to read the Blob as text
                var reader = new FileReader();

                reader.onload = function(e) {
                    // Process the text from the Blob
                    processMessage(e.target.result);
                };

                // Read the Blob as text
                reader.readAsText(event.data);
            } else {
                // If not a Blob, assume it's text and process it
                processMessage(event.data);
            }
        });

        socket.addEventListener('close', function (event) {
            console.log('WebSocket connection closed');
        });

        socket.addEventListener('error', function (event) {
            console.log('WebSocket error:', event);
        });

        function processMessage(data) {
            var chatLog = document.getElementById('chat-log');
            try {
                var messageData = JSON.parse(data);
                if (messageData.type === 'history') {
                    chatLog.innerHTML = '';
                    messageData.data.forEach(function(message) {
                        chatLog.innerHTML += message + '\n';
                    });
                } else {
                    chatLog.innerHTML += messageData.data + '\n';
                }
            } catch (error) {
                chatLog.innerHTML += data + '\n';
            }
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function sendMessage() {
            var handleInput = document.getElementById('handle-input');
            var chatInput = document.getElementById('chat-input');
            var handle = handleInput.value.trim();
            var message = chatInput.value.trim();

            if (handle !== '' && message !== '') {
                var fullMessage = handle + ": " + message; // Combining handle and message
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(fullMessage);
                    chatInput.value = '';
                } else {
                    console.log('WebSocket is not open. readyState:', socket.readyState);
                }
            }
        }

        var input = document.getElementById("chat-input");
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        });
    </script>
    
</body>
</html>
