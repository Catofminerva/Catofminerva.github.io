<!DOCTYPE html>
<html>
<head>
    <title>Retro Encrypted Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #33FFA1;
            font-family: 'Press Start 2P', cursive;
            padding: 20px;
            margin: 0;
        }
        
        .crt {
            border: 3px solid #FF33CC;
            padding: 20px;
            box-shadow: 0 0 15px #FF33CC;
            position: relative;
            background: #000;
        }
        
        .crt::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15) 0px,
                rgba(0,0,0,0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }
        
        #chat-log {
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 15px;
            border-bottom: 2px dashed #FF33CC;
        }
        
        input, button {
            background: #000;
            color: #33FFA1;
            border: 2px solid #FF33CC;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            margin: 5px;
        }
        
        button:hover {
            background: #FF33CC;
            color: #000;
            cursor: pointer;
        }
        
        .encrypted::before {
            content: "ðŸ”’ ";
            filter: drop-shadow(0 0 2px #33FFA1);
        }
    </style>
</head>
<body>
    <div class="crt">
        <div id="chat-log"></div>
        <input type="text" id="message-input" placeholder="TYPE MESSAGE...">
        <button onclick="sendMessage()">SEND</button>
    </div>

    <script>
        // Configuration
        const WS_URL = 'https://wave-sand-raisin.glitch.me/'; // ðŸ”´ REPLACE THIS
        let ws;
        let chatPassword = prompt("ENTER CHAT PASSWORD:") || "retrochat123";
        
        // USERNAME AND COLOR INITIALIZATION
        let username = localStorage.getItem('retroUsername');
        let userColor = localStorage.getItem('retroColor');
        
        if (!username || !userColor) {
            username = prompt("ENTER YOUR CODENAME:") || 
                     "AGENT_" + Math.floor(Math.random() * 1000);
            userColor = generateNeonColor();
            localStorage.setItem('retroUsername', username);
            localStorage.setItem('retroColor', userColor);
        }

        // IMPROVED COLOR GENERATION
        function generateNeonColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 100%, 70%)`;
        }

        // ENCRYPTION/DECRYPTION FUNCTIONS
        async function encryptMessage(text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            
            const salt = crypto.getRandomValues(new Uint8Array(16));
            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                encoder.encode(chatPassword),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );
            
            const key = await crypto.subtle.deriveKey(
                {
                    name: "PBKDF2",
                    salt,
                    iterations: 100000,
                    hash: "SHA-256"
                },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                false,
                ["encrypt", "decrypt"]
            );
            
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await crypto.subtle.encrypt(
                { name: "AES-GCM", iv },
                key,
                data
            );
            
            const combined = new Uint8Array([...salt, ...iv, ...new Uint8Array(encrypted)]);
            return btoa(String.fromCharCode(...combined));
        }

        async function decryptMessage(encryptedData) {
            try {
                const combined = Uint8Array.from(atob(encryptedData), c => c.charCodeAt(0));
                const salt = combined.slice(0, 16);
                const iv = combined.slice(16, 28);
                const ciphertext = combined.slice(28);
                
                const keyMaterial = await crypto.subtle.importKey(
                    "raw",
                    new TextEncoder().encode(chatPassword),
                    { name: "PBKDF2" },
                    false,
                    ["deriveKey"]
                );
                
                const key = await crypto.subtle.deriveKey(
                    {
                        name: "PBKDF2",
                        salt,
                        iterations: 100000,
                        hash: "SHA-256"
                    },
                    keyMaterial,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["decrypt"]
                );
                
                const decrypted = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv },
                    key,
                    ciphertext
                );
                
                return new TextDecoder().decode(decrypted);
            } catch (e) {
                return "ðŸ”’ DECRYPTION FAILED";
            }
        }

        // WEBSOCKET CONNECTION
        function connect() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log("CONNECTION ESTABLISHED");
                document.getElementById('message-input').disabled = false;
                document.querySelector('button').disabled = false;
            };

            ws.onmessage = async (event) => {
                const msg = JSON.parse(event.data);
                const chatLog = document.getElementById('chat-log');
                
                if (msg.type === 'history') {
                    for (const m of msg.data) {
                        const decrypted = await decryptMessage(m.text);
                        chatLog.innerHTML += `
                            <div class="encrypted" style="color:${m.color}">
                                [${m.username}] ${decrypted}
                            </div>
                        `;
                    }
                } else {
                    const decrypted = await decryptMessage(msg.text);
                    chatLog.innerHTML += `
                        <div class="encrypted" style="color:${msg.color}">
                            [${msg.username}] ${decrypted}
                        </div>
                    `;
                }
                
                chatLog.scrollTop = chatLog.scrollHeight;
            };

            ws.onerror = (error) => {
                console.error("CONNECTION ERROR:", error);
                setTimeout(connect, 2000);
            };
        }

        // MESSAGE HANDLING
        async function sendMessage() {
            const input = document.getElementById('message-input');
            if (!input.value.trim()) return;

            try {
                const encrypted = await encryptMessage(input.value);
                ws.send(JSON.stringify({
                    username: username,
                    color: userColor,
                    text: encrypted
                }));
                input.value = '';
            } catch (e) {
                console.error("ENCRYPTION ERROR:", e);
            }
        }

        // INITIALIZE
        connect();
    </script>
</body>
</html>
