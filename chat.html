    <input type="text" id="message-input" placeholder="Type message...">
    <button onclick="sendMessage()">SEND</button>

   
<script>
// Add these crypto functions
async function encryptMessage(text, password) {
    const encoder = new TextEncoder();
    const data = encoder.encode(text);
    
    // Generate random salt
    const salt = crypto.getRandomValues(new Uint8Array(16));
    
    // Derive key from password
    const keyMaterial = await crypto.subtle.importKey(
        "raw",
        encoder.encode(password),
        { name: "PBKDF2" },
        false,
        ["deriveKey"]
    );
    
    const key = await crypto.subtle.deriveKey(
        {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
        },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
    );
    
    // Encrypt
    const iv = crypto.getRandomValues(new Uint8Array(12));
    const encrypted = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv: iv },
        key,
        data
    );
    
    // Combine salt + iv + ciphertext
    const combined = new Uint8Array(salt.byteLength + iv.byteLength + encrypted.byteLength);
    combined.set(salt, 0);
    combined.set(iv, salt.byteLength);
    combined.set(new Uint8Array(encrypted), salt.byteLength + iv.byteLength);
    
    return btoa(String.fromCharCode.apply(null, combined));
}

async function decryptMessage(encryptedData, password) {
    try {
        const decoder = new TextDecoder();
        const combined = new Uint8Array(atob(encryptedData).split('').map(c => c.charCodeAt(0)));
        
        // Extract components
        const salt = combined.slice(0, 16);
        const iv = combined.slice(16, 28);
        const ciphertext = combined.slice(28);
        
        // Derive key
        const keyMaterial = await crypto.subtle.importKey(
            "raw",
            new TextEncoder().encode(password),
            { name: "PBKDF2" },
            false,
            ["deriveKey"]
        );
        
        const key = await crypto.subtle.deriveKey(
            {
                name: "PBKDF2",
                salt: salt,
                iterations: 100000,
                hash: "SHA-256"
            },
            keyMaterial,
            { name: "AES-GCM", length: 256 },
            false,
            ["decrypt"]
        );
        
        // Decrypt
        const decrypted = await crypto.subtle.decrypt(
            { name: "AES-GCM", iv: iv },
            key,
            ciphertext
        );
        
        return decoder.decode(decrypted);

        // Configuration
        const WS_URL = 'https://wave-sand-raisin.glitch.me/'; // ðŸ”´ REPLACE THIS
        let ws;
        let username = localStorage.getItem('username') || prompt("Username:") || "Guest";
        let userColor = localStorage.getItem('userColor') || generateColor();
        
        function generateColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        // WebSocket Setup
        function connect() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('Connected to server');
                localStorage.setItem('username', username);
                localStorage.setItem('userColor', userColor);
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                const chatLog = document.getElementById('chat-log');
                
                if (msg.type === 'history') {
                    msg.data.forEach(m => {
                        chatLog.innerHTML += `
                            <div style="color: ${m.color}">
                                [${m.username}] ${m.text}
                            </div>
                        `;
                    });
                } else {
                    chatLog.innerHTML += `
                        <div style="color: ${msg.color}">
                            [${msg.username}] ${msg.text}
                        </div>
                    `;
                }
                
                chatLog.scrollTop = chatLog.scrollHeight;
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                setTimeout(connect, 2000); // Reconnect
            };
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            if (!input.value.trim()) return;

            const message = {
                username: username,
                color: userColor,
                text: input.value
            };

            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
                input.value = '';
            }
        }

        // Start connection
        connect();
    </script>
