  <!-- Firebase guestbook (kept simple, ordered by ISO timestamp) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-m-KcbjUB3TQnMY3WfimJ8-TkNmSik00",
      authDomain: "blog-d7401.firebaseapp.com",
      projectId: "blog-d7401",
      storageBucket: "blog-d7401.appspot.com",
      messagingSenderId: "860631594502",
      appId: "1:860631594502:web:febfe89706d410f0143587",
      measurementId: "G-0RVMMB3QJ0"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const form = document.getElementById('guestbookForm');
    const messagesDiv = document.getElementById('messages');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim() || 'Anonymous';
      const messageText = document.getElementById('message').value.trim();
      if (!messageText) return;

      const timestamp = new Date().toISOString(); // ISO sorts correctly as a string
      try {
        await addDoc(collection(db, 'guestbook'), { username, message: messageText, timestamp });
        form.reset();
        await loadMessages(); // refresh after submit
      } catch (err) {
        alert('Failed to save message.');
      }
    });

    async function loadMessages(){
      const q = query(collection(db, 'guestbook'), orderBy('timestamp','desc'));
      const snap = await getDocs(q);
      messagesDiv.innerHTML = '';
      snap.forEach(doc => {
        const d = doc.data();
        const when = new Date(d.timestamp).toLocaleString();
        const el = document.createElement('div');
        el.className = 'entry';
        el.innerHTML = `
          <div class="who"><strong>${escapeHtml(d.username || 'Anonymous')}</strong>
            <span class="when">(${when})</span>
          </div>
          <div class="msg">${escapeHtml(d.message || '')}</div>`;
        messagesDiv.appendChild(el);
      });
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }


/* === insert BBCode tags around selection === */
function insertAround(tag){
  const ta = document.getElementById('message');
  const [start, end] = [ta.selectionStart, ta.selectionEnd];
  const before = ta.value.slice(0, start);
  const sel    = ta.value.slice(start, end) || 'text';
  const after  = ta.value.slice(end);
  const open = `[${tag}]`, close = `[/${tag}]`;
  ta.value = before + open + sel + close + after;
  ta.focus();
  const pos = before.length + open.length + sel.length;
  ta.selectionStart = ta.selectionEnd = pos;
}

/* toolbar buttons */
document.querySelector('.ubb').addEventListener('click', e=>{
  const btn = e.target.closest('button');
  if(!btn) return;
  const tag = btn.dataset.tag;
  if(tag) insertAround(tag);
});

document.getElementById('btn-link').addEventListener('click', ()=>{
  const url = prompt('Enter URL (include http/https):','https://');
  if(!url) return;
  const ta = document.getElementById('message');
  const [s,e] = [ta.selectionStart, ta.selectionEnd];
  const txt = ta.value.slice(s,e) || 'link';
  const bb  = `[url=${url}]${txt}[/url]`;
  ta.setRangeText(bb, s, e, 'end');
  ta.focus();
});

/* smiley picker */

  if(!s) return;
  const ta = document.getElementById('message');
  const pos = ta.selectionEnd;
  ta.setRangeText(` ${s} `, pos, pos, 'end');
  ta.focus();
});

/* === safe BBCode ‚Üí HTML for display ===
   We escape first, then replace a small whitelist of tags. */
function renderMessage(raw){
  let s = String(raw || '');
  s = escapeHtml(s);

  // line breaks
  s = s.replace(/\r?\n/g, '<br>');

  // BBCode
  s = s.replace(/\[b\](.*?)\[\/b\]/gis, '<strong>$1</strong>');
  s = s.replace(/\[i\](.*?)\[\/i\]/gis, '<em>$1</em>');
  s = s.replace(/\[u\](.*?)\[\/u\]/gis, '<span style="text-decoration:underline">$1</span>');
  s = s.replace(/\[url=(https?:\/\/[^\s\]]+)\](.*?)\[\/url\]/gis,
                '<a href="$1" target="_blank" rel="nofollow noopener">$2</a>');

  // emoticons ‚Üí emoji (keeps it asset-free)
  const emotes = [
    {re:/(^|[\s])\:\)(?=$|[\s])/g, rep:'$1üôÇ'},
    {re:/(^|[\s])\:D(?=$|[\s])/g, rep:'$1üòÑ'},
    {re:/(^|[\s])\;\)(?=$|[\s])/g, rep:'$1üòâ'},
    {re:/(^|[\s])\:\((?=$|[\s])/g, rep:'$1üôÅ'},
    {re:/(^|[\s])\:P(?=$|[\s])/g, rep:'$1üòõ'},
    {re:/&lt;3/g, rep:'‚ù§Ô∏è'},
  ];
  emotes.forEach(({re,rep})=> s = s.replace(re, rep));

  return s;
}
